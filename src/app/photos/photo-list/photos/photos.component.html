<p *ngIf="!photos.length" class="text-center text-muted">
  Sorry, No Photos
</p>

<ul class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
      <div *ngFor="let photo of cols" class="col-4">
        <ap-photo 
        [url]="photo.url" 
        [description]="photo.description">
        </ap-photo>

        <div class="text-center">
          <li aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></li>{{ photo.likes }}
          <li aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></li>{{ photo.comments }}
        </div>
    </div>
  </li>
</ul>
